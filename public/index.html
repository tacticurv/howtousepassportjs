<!DOCTYPE html>
<html ng-app="LogIn">
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="css/login.css">
    <title>MyShipMate - LogIn</title>
</head>
<body layout="column" ng-controller="LoginCtrl">
    <md-toolbar layout="row">
        <div class="md-toolbar-tools">
            <h1>MyShipMate - AdminConsole</h1>
        </div>
    </md-toolbar>

    <div layout="row" layout-margin layout-fill layout-padding layout-align="center">
        <div>
            <md-whiteframe class="md-whiteframe-z2" layout layout-align="center">
                <md-content class="md-padding">
                    <h2>Login with Mail ID</h2>
                    <form name="loginForm" action="/login" method="post">
                        <md-input-container layout="row">
                            <div layout="column" layout-margin layout-padding>
                                <img src="img/icons/lightblue/user.png">
                            </div>
                            <input type="text" id="username" name="username" placeholder="Username">
                        </md-input-container>
                        <md-input-container layout="row">
                            <div layout="column" layout-margin layout-padding>
                                <img src="img/icons/lightblue/lock.png">
                            </div>
                            <input type="password" id="password" name="password" placeholder="Password">
                        </md-input-container>
                        <md-input-container>
                            <md-button class="md-raised md-primary">LogIn</md-button>
                        </md-input-container>
                    </form>
                </md-content>
            </md-whiteframe>
        </div>
    </div>

    <!-- Angular Material Dependencies -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
